server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 모든 요청을 index.html로 보내서 React Router가 처리하게 함 (SPA 필수 설정)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 에러 페이지 처리
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
