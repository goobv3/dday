server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 모든 요청을 index.html로 보내서 React Router가 처리하게 함 (SPA 필수 설정)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 요청을 백엔드 컨테이너로 전달 (Reverse Proxy)
    location /api/ {
        proxy_pass http://dday-api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 에러 페이지 처리
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
